				// 开始考试按钮点击事件
				form.on('submit(startExam)', function(data) {
					var courseId = data.field.course;
					if (!courseId) {
						layer.msg('请选择课程', {
							icon: 2
						});
						return false;
					}

					// 显示试题内容
					$('#startExamContainer').hide();
					$('#examContent').show();

					// 渲染试题
					renderQuestions(courseId);

					return false;
				});

				// 渲染试题
				function renderQuestions(courseId) {
					var questions = questionBanks[courseId] || [];
					var html = '';

					questions.forEach(function(question, index) {
						html += '<div class="layui-form-item">';
						html += '<label class="layui-form-label">' + (index + 1) + '. ' + question.title +
							'</label>';
						html += '<div class="layui-input-block">';

						if (question.type === 'radio') {
							question.options.forEach(function(option, optIndex) {
								var letter = String.fromCharCode(65 + optIndex);
								html += '<input type="radio" name="q' + question.id + '" value="' +
									option + '" title="' + letter + '. ' + option + '">';
							});
						} else if (question.type === 'checkbox') {
							question.options.forEach(function(option, optIndex) {
								var letter = String.fromCharCode(65 + optIndex);
								html += '<input type="checkbox" name="q' + question.id + '" value="' +
									option + '" title="' + letter + '. ' + option + '">';
							});
						}

						html += '</div></div>';
					});

					$('#questionsContainer').html(html);
					form.render(); // 重新渲染表单
					// 禁用课程选择下拉框并重新渲染
					$('select[name="course"]').attr('disabled', 'disabled').addClass('layui-disabled');
					form.render('select'); // 重新渲染下拉框，使禁用生效					
				}

				// 提交试卷
				form.on('submit(submitExam)', function(data) {
					layer.confirm('确定要提交试卷吗？提交后无法修改', function(index) {
						layer.close(index);
						layer.alert('试卷提交成功!', function(successIndex) {
							layer.close(successIndex); // 关闭成功提示框

							// 恢复下拉框可编辑状态
							$('select[name="course"]')
								.removeAttr('disabled') // 移除禁用属性
								.removeClass('layui-disabled'); // 移除禁用样式
							form.render('select'); // 重新渲染下拉框

							// 可选：恢复初始界面（隐藏试题，显示开始按钮）
							$('#examContent').hide();
							$('#startExamContainer').show();
						});
					});
