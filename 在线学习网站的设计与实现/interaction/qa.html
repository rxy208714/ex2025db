<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>互动交流-题目问答</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <blockquote class="layui-elem-quote layui-text">
            请详细描述您的问题，我们会尽快为您解答
        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>提问表单</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="qaForm">
            <div class="layui-form-item">
                <label class="layui-form-label required">问题标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="required" lay-reqtext="标题不能为空" 
                           placeholder="请输入问题标题" autocomplete="off" class="layui-input">
                    <tip>请简明扼要描述您的问题</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">问题分类</label>
                <div class="layui-input-block">
                    <select name="category" lay-verify="required" lay-reqtext="请选择问题分类">
                        <option value="">请选择分类</option>
                        <option value="course">课程内容</option>
                        <option value="operation">平台操作</option>
                        <option value="payment">付费相关</option>
                        <option value="other">其他问题</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">关联课程</label>
                <div class="layui-input-block">
                    <select name="course" lay-search>
                        <option value="">请选择或搜索课程</option>
                        <option value="1">Web前端开发实战（HTML/CSS/JS）</option>
                        <option value="2">Python自动化办公入门到精通</option>
                        <option value="3">Java后端开发（Spring Boot 框架）</option>
                        <option value="4">短视频剪辑与运营（Pr+剪映）</option>
						<option value="5">数据分析与可视化（Excel+Tableau）</option>
						<option value="6">移动端APP开发（Flutter跨平台）</option>
						<option value="7">UI设计基础（Figma实战）</option>
						<option value="8">MySQL数据库优化与性能调优</option>
						<option value="9">跨境电商运营（亚马逊开店实战）</option>
						<option value="10">人工智能基础（机器学习入门）</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label required">问题详情</label>
                <div class="layui-input-block">
                    <textarea name="content" lay-verify="required" lay-reqtext="请描述问题详情" 
                              placeholder="请详细描述您遇到的问题..." class="layui-textarea" rows="6"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">上传图片</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="uploadImg">
                        <i class="layui-icon"></i>上传图片
                    </button>
                    <div class="layui-upload-list" style="margin-top: 10px;">
                        <img class="layui-upload-img" id="previewImg" style="max-width: 200px;">
                        <p id="imgText"></p>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-block">
                    <input type="text" name="contact" placeholder="请输入邮箱或电话（选填）" 
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="submitQa">提交问题</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>我的提问记录</legend>
        </fieldset>

        <table class="layui-hide" id="questionTable" lay-filter="questionTableFilter"></table>

        <script type="text/html" id="questionBar">
            <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'upload', 'table', 'layer'], function() {
        var form = layui.form,
            upload = layui.upload,
            table = layui.table,
            layer = layui.layer,
            $ = layui.jquery;

        // 图片上传
        var uploadInst = upload.render({
            elem: '#uploadImg'
            ,url: '../api/upload.json'
            ,before: function(obj){
                obj.preview(function(index, file, result){
                    $('#previewImg').attr('src', result);
                });
            }
            ,done: function(res){
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                layer.msg('上传成功');
            }
            ,error: function(){
                var imgText = $('#imgText');
                imgText.html('<span style="color: #FF5722;">上传失败</span>');
            }
        });

        // 表单提交
        form.on('submit(submitQa)', function(data) {
            layer.alert(JSON.stringify(data.field), {
                title: '提交的问题信息'
            }, function(index) {
                layer.close(index);
            });
            return false;
        });

        // 初始化问题列表表格
        table.render({
            elem: '#questionTable'
            ,url: '../api/questions.json'
            ,cols: [[
                {type: 'checkbox', width: 50}
                ,{field: 'id', width: 80, title: 'ID', sort: true}
                ,{field: 'title', title: '问题标题', minWidth: 30}
                ,{field: 'category', title: '分类', width: 120}
                ,{field: 'course', title: '关联课程', width: 300}
                ,{field: 'status', title: '状态', width: 100, templet: function(d){
                    var statusText = '';
                    switch(d.status){
                        case 0: statusText = '<span style="color: #FF9800;">待回复</span>'; break;
                        case 1: statusText = '<span style="color: #4CAF50;">已回复</span>'; break;
                        case 2: statusText = '<span style="color: #9E9E9E;">已关闭</span>'; break;
                    }
                    return statusText;
                }}
                ,{field: 'createTime', title: '提问时间', width: 160}
                ,{title: '操作', minWidth: 150, toolbar: '#questionBar', align: 'center'}
            ]]
            ,page: true
            ,limit: 10
            ,limits: [10, 15, 20]
            ,skin: 'line'
        });

        // 表格操作监听
        table.on('tool(questionTableFilter)', function(obj) {
            var data = obj.data;
            if (obj.event === 'view') {
                layer.alert('查看问题: ' + JSON.stringify(data));
            } else if (obj.event === 'edit') {
                layer.alert('编辑问题: ' + JSON.stringify(data));
            } else if (obj.event === 'delete') {
                layer.confirm('确定要删除该问题吗？', function(index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
